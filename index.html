        <div id='content'>
            <div style='height: 500px;width:500px; float: left;' >
                <canvas id="the_canvas" width="400" height="400"></canvas>
            </div>
            <div id='controls' style='float: left;'>

                <label for='num_bombs' >Number of bombs</label>
                <input id='num_bombs' type='text' value='3' > </br>

                <label for='num_rabbits' >Number of rabbits</label>
                <input id='num_rabbits' type='text' value='5' > </br>

                <label for='kill_radius' >Explosion Radius</label>
                <input id="kill_radius" type='text' value='70' > </br>

                <label for='timer' >Timeout</label>
                <input id='timer' type='text' value='1' > </br>

                <button id='start_button' style='display:none;' value='Start' >Start</button>
                <button id='reset_button'>Reset everything</button>
                <button id='reset_bombs_button'>Reset bombs</button>
                <button id='replay_button' style='display: none'>Replay!!</button>
                <button id='retry_button'>Retry!!</button>
                <span id='dashboard'></span>
            </div>
        </div>
        <div id="result"></div>
